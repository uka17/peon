name: Node.js CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    container: node:latest
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:latest
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5    
    steps:
    - name: Install PostgreSQL client
      run: |   
        apt-get update
        apt-get install --yes postgresql-client
    - name: Checkout peon        
      uses: actions/checkout@v2
      with:
        repository: uka17/peon
        path: peon
    
    - name: Checkout peon-web
      uses: actions/checkout@v2
      with:
        repository: uka17/peon-web
        path: peon-web
    - name: Create peon DB
      run: psql -h postgres -p 5432 -U postgres -c 'create database peon' 
      env:
          PGPASSWORD: test
    - name: Structure of peon DB
      run: psql -h postgres -p 5432 -U postgres -d peon -f "$GITHUB_WORKSPACE/peon/dev_scripts/peon.sql"
      env:
          PGPASSWORD: test      
    - name: Populate refs of peon DB
      run: psql -h postgres -p 5432 -U postgres -d peon -f "$GITHUB_WORKSPACE/peon/dev_scripts/refsCreation.sql"      
      env:
          PGPASSWORD: test      
    - name: Switch to peon
      run: cd peon   
    - run: ls
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
      env:
        DB_CONNECTION: "postgresql://postgres:test@postgres:5432/peon"  
        PORT: 8080  
        APP_ENV: "qa"
    - run: npm run coverage
      env:
        DB_CONNECTION: "postgresql://postgres:test@postgres:5432/peon"  
        PORT: 8080  
        APP_ENV: "qa"
    - name: Coveralls
      uses: coverallsapp/github-action@1.1.3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ${{ github.workspace }}/coverage/lcov.info
